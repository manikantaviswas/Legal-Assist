<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telangana Police Department - Citizen Registration</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <div class="logo-title">
      <img src="{{ url_for('static', filename='../static/images/emblem.jpg') }}" alt="Telangana Police Logo" class="logo">
      <div class="department-title">Telangana Police Department</div>
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="#"><button class="login-btn">Login</button></a>
    </div>
  </div>

  <!-- Registration Form -->
  <div class="main-content">
    <div class="registration-container">
      <div class="registration-title">CITIZEN REGISTRATION</div>

      <form method="POST" action="/register">
        <!-- Personal Details -->
        <div class="section-title">Personal Details</div>

        <div class="form-row">
          <label>Name*</label> <input type="text" name="name" required>
        </div>

        <div class="form-row">
          <label>Gender*</label>
          <select name="gender" required>
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-row">
          <label>Mobile Number*</label> <input type="text" name="mobile" required>
        </div>

        <div class="form-row">
          <label>Date of Birth*</label> <input type="text" name="dob" placeholder="DD/MM/YYYY" required>
        </div>

        <!-- Address Details -->
        <div class="section-title">Address Details</div>

        <div class="form-row">
          <label>House No.</label> <input type="text" name="house_no">
        </div>

        <div class="form-row">
          <label>Country*</label>
          <select name="country" required>
            <option value="India">India</option>
          </select>
        </div>

        <div class="form-row">
          <label>Street / Road No</label> <input type="text" name="street">
        </div>

        <div class="form-row">
          <label>State*</label>
          <select name="state" required>
            <option value="Telangana">Telangana</option>
          </select>
        </div>

        <div class="form-row">
          <label>District*</label>
          <select name="district" required>
            <option value="Adilabad">Adilabad</option>
          </select>
        </div>

        <div class="form-row">
          <label>City / Town*</label> <input type="text" name="city" required>
        </div>

        <div class="form-row">
          <label>Police Station*</label>
          <select name="police_station" required>
            <option value="Adilabad">Adilabad (R)</option>
          </select>
        </div>

        <div class="form-row">
          <label>Tehsil / Mandal</label> <input type="text" name="tehsil">
        </div>

        <div class="form-row">
          <label>Pincode</label> <input type="text" name="pincode">
        </div>

        <!-- Login Details -->
        <div class="section-title">Login Details</div>

        <div class="form-row">
          <label>Login ID*</label> <input type="text" name="login_id" required>
        </div>

        <div class="form-row">
          <label>Password*</label> <input type="password" name="password" required>
        </div>

        <div class="form-row">
          <label>Confirm Password*</label> <input type="password" name="confirm_password" required>
        </div>

        <div class="form-row">
          <a href="#" class="password-rules">Password Rules</a>
        </div>
        <div class="submit-row">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
        {% if error %}
          <p style="margin-top: 15px;font-size: 25px;color: red;margin-left: 255px;" >{{ error }}</p>
        {% endif %}       
      </form>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <span>Â© 2025 Police Computer Services & Standardisation, TG Police Department.</span>
    <span class="footer-right">You are visitor no. 10855967</span>
  </div>

  <!-- JS -->
  <script>
    document.querySelector('form').addEventListener('submit', function (e) {
      const pwd = document.querySelector('input[name="password"]').value;
      const confirmPwd = document.querySelector('input[name="confirm_password"]').value;
      if (pwd !== confirmPwd) {
        e.preventDefault();
        alert("Passwords do not match");
      }
    });

    document.querySelector('.password-rules').addEventListener('click', function (e) {
      e.preventDefault();
      alert("Password must have:\n- 8+ characters\n- 1 uppercase\n- 1 lowercase\n- 1 number\n- 1 special character");
    });
  </script>

</body>
</html>
